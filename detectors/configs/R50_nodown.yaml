global:
  dataset_path: <PATH_TO_DATASET>
  device_override: cuda:0  # null for auto-selection
  min_vram: 16000
  split_file: ./split.json
  num_threads: 8
  dry_run: false
  only_list: false

detector_args:
  - "--arch"
  - "res50nodown"
  - "--norm_type"
  - "resnet"
  - "--resize_size"
  - "256"
  - "--resize_ratio"
  - "0.75"
  - "--resize_prob"
  - "0.2"
  - "--cmp_qual"
  - "30,100"
  - "--cmp_prob"
  - "0.5"
  - "--cropSize"
  - "96"
  - "--blur_sig"
  - "0.1,3.0"
  - "--blur_prob"
  - "0.5"
  - "--jitter_prob"
  - "0.8"
  - "--colordist_prob"
  - "0.2"
  - "--cutout_prob"
  - "0.2"
  - "--noise_prob"
  - "0.2"

training:
  - data: gan2:pre&sdXL:pre&realFFHQ:pre&realFORLAB:pre

testing:
  - realFFHQ:fb
  - realFORLAB:fb
  - gan1:fb
  - gan2:fb
  - gan3:fb
  - sd15:fb
  - sd2:fb
  - sd3:fb
  - sdXL:fb
  - flux:fb
  - realFFHQ:tl
  - realFORLAB:tl
  - gan1:tl
  - gan2:tl
  - gan3:tl
  - sd15:tl
  - sd2:tl
  - sd3:tl
  - sdXL:tl
  - flux:tl
  - realFFHQ:tw
  - realFORLAB:tw
  - gan1:tw
  - gan2:tw
  - gan3:tw
  - sd15:tw
  - sd2:tw
  - sd3:tw
  - sdXL:tw
  - flux:tw
  - realFFHQ:pre
  - realFORLAB:pre
  - gan1:pre
  - gan2:pre
  - gan3:pre
  - sd15:pre
  - sd2:pre
  - sd3:pre
  - sdXL:pre
  - flux:pre

